# Version catalog is a central place for you to declare and version dependencies
# https://docs.gradle.org/current/userguide/platforms.html#sub:version-catalog
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

[versions]
kotlin = "2.2.10"
kotlinxSerializationJSON = "1.9.0"
kotlinxCoroutines = "1.10.2"
kotlinxIO = "0.8.0"
kotlinxDatetime = "0.7.1"
kotlinxAtomicfu = "0.29.0"
ktor = "3.2.3"
korlibs = "6.0.0"
kermit = "2.0.8"
mordant = "3.0.2"
slf4j = "2.0.17"

[libraries]
kotlinGradlePlugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }

kotlinxSerialization = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinxSerializationJSON" }
kotlinxCoroutines = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinxCoroutines" }
kotlinxIO = { module = "org.jetbrains.kotlinx:kotlinx-io-core", version.ref = "kotlinxIO" }
kotlinxDatetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version.ref = "kotlinxDatetime" }

ktorClientCore = { module = "io.ktor:ktor-client-core", version.ref = "ktor" }
ktorClientContentNegotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktor" }
ktorClientCIO = { module = "io.ktor:ktor-client-cio", version.ref = "ktor" }
ktorClientWinhttp = { module = "io.ktor:ktor-client-winhttp", version.ref = "ktor" }
ktorClientDarwin = { module = "io.ktor:ktor-client-darwin", version.ref = "ktor" }
ktorClientCurl = { module = "io.ktor:ktor-client-curl", version.ref = "ktor" }

ktorServerCore = { module = "io.ktor:ktor-server-core", version.ref = "ktor" }
ktorServerDI = { module = "io.ktor:ktor-server-di", version.ref = "ktor" }
ktorServerCIO = { module = "io.ktor:ktor-server-cio", version.ref = "ktor" }
ktorServerContentNegotiation = { module = "io.ktor:ktor-server-content-negotiation", version.ref = "ktor" }
ktorServerSSE = { module = "io.ktor:ktor-server-sse", version.ref = "ktor" }
ktorServerWebsockets = { module = "io.ktor:ktor-server-websockets", version.ref = "ktor" }

ktorSerializationKotlinxJson = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor" }

korlibsCompression = { module = "com.soywiz:korlibs-compression", version.ref = "korlibs" }

kermit = { module = "co.touchlab:kermit", version.ref = "kermit" }

mordant = { module = "com.github.ajalt.mordant:mordant", version.ref = "mordant" }

slf4jNop = { module = "org.slf4j:slf4j-nop", version.ref = "slf4j" }

[bundles]
ktorClient = [
    "ktorClientCore",
    "ktorClientContentNegotiation",
    "ktorClientCIO",
]
ktorServer = [
    "ktorServerCore",
    "ktorServerDI",
    "ktorServerCIO",
    "ktorServerContentNegotiation",
    "ktorServerSSE",
    "ktorServerWebsockets"
]
korlibs = [
    "korlibsCompression"
]

[plugins]
kotlinPluginSerialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
kotlinxAtomicfu = { id = "org.jetbrains.kotlinx.atomicfu", version.ref = "kotlinxAtomicfu" }